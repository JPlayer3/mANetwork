name: Bug Report
description: 発生した問題の報告
title: "[BUG]: "
labels: ["bug", "triage"]
assignees:
  - octocat
body:
  - type: dropdown
    id: server
    attributes:
      label: サーバー
      description: 問題が起きた時接続していたサーバー
      options:
        - Hub
        - サバイバル
      multiple: true
    validations:
      required: true
  - type: dropdown
    id: client
    attributes:
      label: クライアントの種類
      description: 接続していた時に使用していたクライアント
      options:
        - 公式のバージョン
        - Forge
        - Fabric
        - 統合版
        - その他
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: バージョン
      description: 接続していた時に使用していたバージョン
      options:
        - 1.18
        - 1.17
        - 1.16
        - 1.15
        - 1.14
        - 1.13
        - 1.12
        - 1.11
        - 1.10
        - 1.9
    validations:
      required: true
- type: textarea
    id: what-happened
    attributes:
      label: 発生した問題
      description: また、生じると期待されていたことは何でしょうか？
      placeholder: Tell us what you see!
      value: "バグが生じました!"
    validations:
      required: true
- type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: 関連するログの出力をコピーしてペーストしてください。 これは自動的にコードにフォーマットされるので、バックティックは不要です。
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: このIssueをサブミットすることで、あなたは私たちの [行動規範](https://example.com)に同意したことになります。
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
  - type: input
    id: contact
    attributes:
      label: 連絡先
      description: 別の連絡先
      placeholder: discord#0000 / email@example.com
    validations:
      required: false
  - type: markdown
    attributes:
      value: |
        バグレポートにご協力いただきありがとうございます。
